    <style>
        /* CSS for the hero section to fill the screen */
        .hero {

            flex-direction: column;

            background-color: #4CAF50;
            height: 30vh; /* Takes up 70% of the viewport height */

        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

            margin: 0 10px;
            vertical-align: middle;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
